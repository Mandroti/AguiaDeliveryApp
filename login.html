<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/forms.css">
    <link rel="shortcut icon" href="images/favicon.png" type="">
    <title>Águia Delivery</title>
  </head>
  <body>
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2 mobile-hidden" style="background-image: url(https://images7.alphacoders.com/132/1324467.png); width: 100%; height: 100%; object-fit: cover;"></div>
    <div class="contents order-2 order-md-2">

      <div class="container">
        <div class="row align-items-center justify-content-center align-items-center-mobile">
          <div class="col-md-8">
            <h3>Bem-Vindos ao <strong>Águia Delivery</strong></h3>
            <p class="mb-4">É um privilégio ter você como nosso cliente, agradecemos pela confiança.</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Número de Telefone</label>
                <input type="text" class="form-control" placeholder="00000-0000" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Senha</label>
                <input type="password" class="form-control" placeholder="******" id="password">
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="mb-0"><a href="./registraCliente.html" class="forgot-pass">Criar uma Nova Conta</a></label>
                <span class="ml-auto"><a href="./alterarSenha.html" class="forgot-pass">Esqueceu sua Senha?</a></span> 
              </div>             
              <input type="submit" value="ENTRAR" class="btn btn-block" style="background-color: #ffbe33;">
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>   

    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
