<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/forms.css">
    <link rel="shortcut icon" href="images/favicon.png" type="">
    <title>√Åguia Delivery</title>
    <style>
        
        .quadrado {
          width: 200px;
          height: 200px;
          background-color: #ccc;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
        }
        .quadrado img {
          max-width: 100%;
          max-height: 100%;
        }
      </style>
  </head>
  <body>
  
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2 mobile-hidden" style="background-image: url(https://wallpapercrafter.com/desktop/43381-panini-ham-cheese-salad-bread-baske.jpg);"></div>
    <div class="contents order-2 order-md-2">

      <div class="container">
        <div class="row align-items-center justify-content-center align-items-center-mobile">
          <div class="col-md-9">
            <h3>Cadastrar <strong>Categoria</strong></h3>
            
            <form action="#" method="post">

              
                    <div class="form-group ">                    
                      <label for="inputEmail4">Categoria</label>                      
                      <input type="text" class="form-control" id="inputNome" placeholder="Insira Nome da Categoria" required>
                    </div>                    
                   
                    <div class="form-group first">
                      <label for="username">Insira a imagem da Categoria</label>
                      <div class="quadrado" id="quadrado">
                        Adicionar Imagem
                      </div>
                      <input type="file" id="inputImagem" accept="image/*" style="display:none;">
                      <img id="imagemSelecionada" src="" alt="Imagem Selecionada" style="display:none; max-width: 100%; max-height: 100%;">
                    </div>
                                          
              <input type="submit" value="SALVAR IMAGEM" class="btn btn-block" style="background-color: #ffbe33;">
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>   

    <script src="js/imagens.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
