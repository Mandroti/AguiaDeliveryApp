    <body style="background-color: #f5f5f5" onload="carregarOpcoes()">    

        <div class="navbar navbar-expand-lg bg-light navbar-light" style="padding-top: 0.5rem; background-color: gray;">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand" style="font-size: xx-large; font-weight: bold; font-family: 'open sans', sans-serif;">Águia Delivery</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>                
            </div>
        </div>
     
        <div>
            <section>                
              <div class="card">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                  <img src="https://mdbootstrap.com/img/Photos/Horizontal/Food/8-col/img (5).jpg" class="img-fluid mobile-only" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                  </a>
                </div>
                <div class="card-body">
                  <h5 class="card-title font-weight-bold"><a>Single Cup Brew</a></h5>                  
                  <p class="mb-2">R$ 19,00 </p>
                  <p class="card-text">
                    Lorem ipsum dolor sit amet elit. Phasel nec preti facil. Lorem ipsum dolor sit amet elit. Phasel nec preti facil.
                  </p>
                  <hr class="my-4"/>
                  
                    <label><strong>Variações:</strong></label>
                        <select class="variacoes" style="width: 100%;">
                            <option>Pequena</option>
                            <option>Média</option>
                            <option>Grande</option>
                        </select>
                        <hr class="my-2"/>
                    <label><strong>Complementos:</strong></label>
                        <select multiple class="Complementos" style="width: 100%;">
                            <option value="opcao1">Opção 1</option>
                            <option value="opcao2">Opção 2</option>
                            <option value="opcao3">Opção 3</option>
                            <option value="opcao4">Opção 4</option>
                        </select>
                        <hr class="my-2"/>
                    <label><strong>Opções:</strong></label>
                    <br>
                        <!-- <select multiple class="Complementos" style="width: 100%;">
                            <option value="opcao1">Opção 1</option>
                            <option value="opcao2">Opção 2</option>
                            <option value="opcao3">Opção 3</option>
                            <option value="opcao4">Opção 4</option>
                        </select> -->
                        
                        <ul id="listaOpcoes">
                                                   
                        </ul>
                       

                       
                        
                        <hr class="my-2"/>
                    <label for="observacoes"><strong>Observações:</strong></label>
                        <textarea id="observacoes" name="observacoes" rows="4" cols="50" class="observacao"></textarea>

                    <div class="quantity-container">
                        <button class="button_modal" onclick="decrementQuantity()">-</button>
                        <span id="quantityLabel">1</span>
                        <button class="button_modal" onclick="incrementQuantity()">+</button>
                    </div>

                    <button class="adicionar" onclick="openModalCarrinho()" style="width: 100%;">ADICIONAR</button>                  
                </div>
              </div>
              
            </section>
          </div>

          <div id="myModalCarrinho" class="modalCarrinho">
            <!-- Conteúdo da modal -->
            <div class="modal-content">
                <span class="close" onclick="closeModalCarrinho()">&times;</span>
                <p>Deseja continuar comprando?</p>                              
                <div style="display: flex; justify-content: space-between;">
                    <button class="btnn" onclick="continuarComprando()">Continuar Comprando</button>
                    <button class="btnn" onclick="irParaCarrinho()">Ir para o Carrinho</button>
                </div>
            </div>
