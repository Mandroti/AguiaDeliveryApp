<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    
    <!-- Style -->
    <link rel="stylesheet" href="css/forms.css">
    
    <link rel="shortcut icon" href="images/favicon.png" type="">
    <title>Águia Delivery</title>
  </head>
  <body>
  <div class="d-flex half">
    <div class="bg order-1 order-md-2 mobile-hidden" style="background-image: url(https://wallpapercrafter.com/desktop/43381-panini-ham-cheese-salad-bread-baske.jpg); "></div>
    <div class="contents order-2 order-md-2">

      <div class="container">
        <div class="row align-items-center justify-content-center align-items-center-mobile">
          <div class="col-md-10">
            <h3>Criar Conta no <strong>Águia Delivery</strong></h3>            
            <form id="registrarCliente">
               
                <div class="form-group">
                  <label for="inputAddress">Nome Completo</label>
                  <input type="text" class="form-control" id="inputNome" placeholder="Insira seu Nome" required> 
                </div>
                <div class="form-row">                
                    <div class="form-group last mb-3 col-md-6 " id="divS">
                      <label for="inputEmail4" id="labelSenha">Senha</label>
                      <div class="input-group">
                          <input type="password" class="form-control" id="password" placeholder="*****" required>
                          <div class="input-group-append">
                              <span class="input-group-text toggle-password" onclick="exibeSenha('password')">
                                  <i class="bi bi-eye-slash"></i>
                              </span>
                          </div>
                      </div>
                  </div>
                  <div class="form-group last mb-3 col-md-6 " id="divC">
                      <label for="inputPassword4" id="labelConfirmar">Confirmar Senha</label>
                      <div class="input-group">
                          <input type="password" class="form-control" id="inputConfirmar" placeholder="*****" required>
                          <div class="input-group-append">
                              <span class="input-group-text toggle-password" onclick="exibeSenha('inputConfirmar')">
                                  <i class="bi bi-eye-slash"></i>
                              </span>
                          </div>
                      </div>
                  </div>
                </div>   
                <div id="senhaDiferenteAlert" class="alert alert-danger" style="display:none;">
                  As senhas não coincidem. Por favor, tente novamente.
               </div>
              
                <div class="form-row">
                    <div class="form-group col-md-6">                    
                      <label for="inputEmail4">Contato</label>
                      <input type="tel" class="form-control" id="inputContato" placeholder="(00)00000-0000" required maxlength="15" onkeyup="applyPhoneMask(event)">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">CEP</label>
                      <input type="text" class="form-control" id="inputCep" name="cep" placeholder="00000-000" required maxlength="9" onkeyup="applyZipCodeMask(event)">
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="inputAddress">Logradouro</label>
                    <input type="text" class="form-control" id="inputLog" name="endereco" placeholder="Seu Endereço" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">                    
                      <label for="inputEmail4">Bairro</label>
                      <input type="text" class="form-control" id="inputBairro" name="bairro" placeholder="Seu Bairro" required>
                    </div>
                    <div class="form-group col-md-3">
                      <label for="inputPassword4">Numero</label>
                      <input type="number" class="form-control" id="inputNum" placeholder="000" name="numero" required>
                    </div>
                    <div class="form-group col-md-5">
                      <label for="inputZip">Cidade</label>
                      <input type="text" class="form-control" id="inputCit" placeholder="Sua Cidade" name="cidade" required>
                  </div>
                </div>            
                <button type="submit" id="submit" class="btn btn-block" style="background-color: #ffbe33;" onclick="registraCliente()">CRIAR CONTA</button>
              </form>
        </div>
        </div>
      </div>
    </div>    
  </div>   
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
