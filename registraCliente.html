<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/forms.css">
    <link rel="shortcut icon" href="images/favicon.png" type="">
    <title>Águia Delivery</title>
  </head>
  <body>
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2 mobile-hidden" style="background-image: url(https://images7.alphacoders.com/132/1324467.png);"></div>
    <div class="contents order-2 order-md-2">

      <div class="container">
        <div class="row align-items-center justify-content-center align-items-center-mobile">
          <div class="col-md-8">
            <h3>Criar Conta no <strong>Águia Delivery</strong></h3>            
            <form>
               
                <div class="form-group">
                  <label for="inputAddress">Nome Completo</label>
                  <input type="text" class="form-control" id="inputNome" placeholder="Insira seu Nome" required> 
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">                    
                      <label for="inputEmail4">Senha</label>
                      <input type="password" class="form-control" id="inputSenha" placeholder="*****" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Confirmar Senha</label>
                      <input type="password" class="form-control" id="inputConfirmar" placeholder="*****" required>
                    </div>
                </div>   
                <div class="form-row">
                    <div class="form-group col-md-6">                    
                      <label for="inputEmail4">Contato</label>
                      <input type="text" class="form-control" id="inputContato" placeholder="(00)00000-0000" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">CEP</label>
                      <input type="number" class="form-control" id="inputcep" placeholder="00000-000" required>
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="inputAddress">Logradouro</label>
                    <input type="text" class="form-control" id="inputLog" placeholder="Seu Endereço" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">                    
                      <label for="inputEmail4">Bairro</label>
                      <input type="email" class="form-control" id="inputBairro" placeholder="Seu Bairro" required>
                    </div>
                    <div class="form-group col-md-3">
                      <label for="inputPassword4">Numero</label>
                      <input type="number" class="form-control" id="inputCEP" placeholder="000" required>
                    </div>
                    <div class="form-group col-md-5">
                      <label for="inputZip">Cidade</label>
                      <input type="text" class="form-control" id="inputcit" placeholder="Sua Cidade" required>
                  </div>
                </div>            
                <button type="submit" class="btn btn-block" style="background-color: #ffbe33;">CRIAR CONTA</button>
              </form>
        </div>
        </div>
      </div>
    </div>    
  </div>   

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
